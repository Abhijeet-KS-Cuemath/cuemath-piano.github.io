<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using pure html" />
    <link rel="icon" href="https://static.qumath.in/static/next/_next/static/images/favicon-e80e4846707f3ce25a16202d8491bbde.png" />
    <link rel="apple-touch-icon" href="https://static.qumath.in/static/next/_next/static/images/favicon-e80e4846707f3ce25a16202d8491bbde.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CUEMATH PIANO</title>
  </head>
  <body>
    <div>
      <img src="https://static.qumath.in/static/next/_next/static/images/cuemath-dark-logo-9f8e8ee85028a3943d4cb7d90b9db2e7.svg" alt="cuemath_logo_US" className='logo'/>
    </div>
    <div class="piano">
      <button class="white-key C4-key">
        <span>C</span>
        <span>Q</span>
      </button>
      <button class="black-key Db4-key">
      </button>
      <button class="white-key D4-key">
        <span>D</span>
        <span>W</span>
      </button>
      <button class="black-key Eb4-key">
      </button>
      <button class="white-key E4-key">
        <span>E</span>
        <span>E</span>
      </button>
      <button class="white-key F4-key">
        <span>F</span>
        <span>R</span>
      </button>
      <button class="black-key Gb4-key">
      </button>
      <button class="white-key G4-key">
        <span>G</span>
        <span>T</span>
      </button>
      <button class="black-key Ab4-key">
      </button>
      <button class="white-key A4-key">
        <span>A</span>
        <span>Y</span>
      </button>
      <button class="black-key Bb4-key">
      </button>
      <button class="white-key B4-key">
        <span>B</span>
        <span>U</span>
      </button>
      <button class="white-key C5-key">
        <span>C</span>
        <span>I</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
